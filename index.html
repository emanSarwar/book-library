<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK SHOP</title>
    <!-- bootstrap style link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
</head>

<body class="bg-info p-2 text-dark bg-opacity-25">
    <main>
        <!-- search section search filed and button  -->
        <h1 class="text-center mt-4">Please! find your cherished book. </h1>
        <section class="container  col-md-6 mt-4">
            <div class="input-group mb-3">
                <input id="input-field" type="text" class="form-control"
                    placeholder="Please enter a book name like " aria-label="book's name"
                    aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-outline-dark" type="button"
                    id="button-addon2">SEARCH</button>
            </div>
        </section>

        <!-- search result section  -->
        <section class="container">
            <!-- error  -->
            <h1 id="error" class="text-center text-warning">*Please Enter a Book Name*</h1>
            <!-- searching result container  -->
            <p id="view-result">

            </p>
            <!-- all book container  -->
            <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>

    </main>
    <!-- bootstrap js link  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- book js link  -->
    <script src="library.js"></script>
</body>

</html>
